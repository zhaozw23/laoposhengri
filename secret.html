<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 惊喜彩蛋！</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(0.98);
        }
    </style>
</head>
<body onclick="window.close()">
    <img src="laoposhengri3.jpg" alt="超级惊喜！点击任意位置返回">
</body>
</html>
