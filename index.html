<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>亲爱的25岁生日快乐！</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4vw;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 2.5vw;
            color: #ff69b4; /* 修改为更鲜艳的粉红色 */
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3); /* 增加白色阴影提升可读性 */
            margin-top: 20px;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            animation: fall 3s linear infinite;
        }

        /* 新增双图样式 */
        .photo-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .couple-photo {
            width: 40%;
            max-width: 400px;
            min-width: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        .couple-photo:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            .photo-row {
                flex-direction: column;
                align-items: center;
            }
            .couple-photo {
                width: 80%;
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>🎉🎂 祝我的亲亲老婆25岁生日快乐！ 🥳🥰 </h1>
        
        <!-- 双图并列区域 -->
        <div class="photo-row">
            <img src="laoposhenri.webp" 
                 alt="老婆就像可爱狗狗嘿嘿" 
                 class="couple-photo">
            <img src="laoposhenri2.jpg" 
                 alt="这张真不错！" 
                 class="couple-photo">
        </div>

        <p class="subtitle">❤️ 愿与你共度每一个春夏秋冬 -- 爱你的猪猪 ❤️</p>
    </div>

    <script>
        // 创建爱心雨效果
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // 初始化
        window.onload = function() {
            createHearts();
            
            // 添加点击事件（可选）
            document.body.addEventListener('click', function() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = event.clientX + 'px';
                heartsContainer.appendChild(heart);
            });
        }
    </script>
</body>
</html>
