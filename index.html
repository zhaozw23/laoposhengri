<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 新增视口适配 -->
    <title>宇宙无敌最可爱老婆25岁生日快乐！</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh; /* 改用min-height适配移动端 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 15px; /* 增加安全边距 */
        }

        .container {
            text-align: center;
            width: 100%; /* 确保容器宽度适配 */
            max-width: 1200px; /* 限制最大宽度 */
        }

        h1 {
            font-size: clamp(24px, 4vw, 40px); /* 响应式字体大小 */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 15px;
            padding: 0 10px; /* 防止文字溢出 */
        }

        .subtitle {
            font-size: clamp(18px, 2.5vw, 24px); /* 响应式字体大小 */
            color: #ff1493; /* 增强对比度 */
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            margin-top: 25px;
            padding: 0 15px; /* 移动端安全边距 */
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            animation: fall 3s linear infinite;
        }

        /* 优化后的图片布局 */
        .photo-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
            width: 100%;
        }

        .couple-photo {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        /* 移动端专属适配 */
        @media (max-width: 768px) {
            .photo-row {
                flex-direction: column;
                align-items: center;
                gap: 25px; /* 增加图片间距 */
                margin: 20px 0;
            }

            .couple-photo {
                width: 90%; /* 更宽显示 */
                max-width: none;
                border-radius: 8px; /* 更圆角 */
            }

            body {
                padding: 10px; /* 缩小边距 */
                justify-content: flex-start; /* 顶部对齐 */
                min-height: 100vh;
            }

            .subtitle {
                margin-top: 15px;
                line-height: 1.4; /* 增加行高 */
            }
        }

        /* 大屏优化 */
        @media (min-width: 769px) {
            .couple-photo {
                width: calc(50% - 40px); /* 两列布局 */
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); } /* 减弱动画幅度 */
            100% { transform: scale(1); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>🎂祝我的亲亲老婆25岁生日快乐！🥳</h1>
        
        <div class="photo-row">
            <img src="laoposhenri.webp" 
                 alt="可爱老婆就像小狗狗！" 
                 class="couple-photo">
            <img src="laoposhenri2.jpg" 
                 alt="这张真不错！" 
                 class="couple-photo">
        </div>

        <p class="subtitle">❤️愿与你共度每一个春夏秋冬 -- 爱你的猪猪🥰</p>
    </div>

    <script>
        // 优化后的爱心雨脚本
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            
            // 根据设备调整爱心数量
            const heartCount = isMobile ? 30 : 50;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = isMobile ? '20px' : '24px'; // 适配字号
                heartsContainer.appendChild(heart);
            }
        }

        // 触摸事件支持
        window.onload = function() {
            createHearts();
            
            // 同时支持点击和触摸
            const addHeart = (clientX) => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = clientX + 'px';
                document.getElementById('hearts').appendChild(heart);
            }

            document.body.addEventListener('click', (e) => addHeart(e.clientX));
            document.body.addEventListener('touchstart', (e) => {
                e.preventDefault();
                addHeart(e.touches[0].clientX);
            }, { passive: false });
        }
    </script>
</body>
</html>
