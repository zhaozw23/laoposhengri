<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙无敌最可爱老婆25岁生日快乐！</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 15px;
            overflow: hidden;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            pointer-events: none;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(26px, 4.5vw, 42px);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .subtitle {
            font-size: clamp(18px, 2.5vw, 24px);
            color: #ff1493;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            margin-top: 25px;
            padding: 0 15px;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            animation: fall 3s linear infinite;
        }

        .photo-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
            width: 100%;
        }

        .couple-photo {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        @media (max-width: 768px) {
            .photo-row {
                flex-direction: column;
                align-items: center;
                gap: 25px;
                margin: 20px 0;
            }
            .couple-photo {
                width: 90%;
                border-radius: 8px;
            }
            body {
                padding: 10px;
                justify-content: flex-start;
            }
            .subtitle {
                margin-top: 15px;
                line-height: 1.4;
            }
        }

        @media (min-width: 769px) {
            .couple-photo {
                width: calc(50% - 40px);
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>🎂宇宙无敌最可爱老婆25岁生日快乐！🥳</h1>
        
        <div class="photo-row">
            <img src="laoposhenri.webp" 
                 alt="可爱老婆就像小狗狗嘻嘻！" 
                 class="couple-photo">
            <img src="laoposhenri2.jpg" 
                 alt="这张真不错！" 
                 class="couple-photo">
        </div>

        <p class="subtitle">❤️愿与你共度每一个春夏秋冬 -- 爱你的猪猪🥰</p>
    </div>

    <script>
        // 喷射彩带效果
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const confettiCount = 200;
            const colors = ['#ff3860', '#ff69b4', '#ffd700', '#7fff00', '#00bfff'];
            const gravity = 0.5;

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + 50,
                    radius: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    velocityY: -Math.random() * 15 - 10,
                    velocityX: Math.random() * 4 - 2,
                    angle: Math.random() * Math.PI * 2,
                    spin: Math.random() * 0.1 - 0.05
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach(particle => {
                    ctx.save();
                    ctx.translate(particle.x, particle.y);
                    ctx.rotate(particle.angle);
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.rect(-5, -5, 10, 10);
                    ctx.fill();
                    ctx.restore();

                    particle.velocityY += gravity;
                    particle.y += particle.velocityY;
                    particle.x += particle.velocityX;
                    particle.angle += particle.spin;

                    if (particle.y > canvas.height + 100) {
                        particle.y = canvas.height + 50;
                        particle.velocityY = -Math.random() * 15 - 10;
                        particle.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(draw);
            }

            setTimeout(() => {
                canvas.remove();
                initHearts();
            }, 3000);

            draw();
        }

        // 爱心雨系统
        function initHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            function createHearts() {
                const isMobile = /Mobi|Android/i.test(navigator.userAgent);
                const heartCount = isMobile ? 30 : 50;

                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = isMobile ? '20px' : '24px';
                    heartsContainer.appendChild(heart);
                }
            }

            const addHeart = (clientX) => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = clientX + 'px';
                heartsContainer.appendChild(heart);
            }

            document.body.addEventListener('click', (e) => addHeart(e.clientX));
            document.body.addEventListener('touchstart', (e) => {
                e.preventDefault();
                addHeart(e.touches[0].clientX);
            }, { passive: false });

            createHearts();
        }

        window.onload = createConfetti;
    </script>
</body>
</html>
